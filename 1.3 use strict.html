 <h2>use strict in developer controller</h2>
<pre>
    'use strict'; //Shift+Enter 换行//
//  ...你的代码
//按下 Enter 以运行
</pre>
or
<pre>(function() {
  'use strict';

  // ...你的代码...
})()</pre>

<p>当你的代码全都写在了 class 和 module 中时，你则可以将 "use strict"; 这行代码省略掉。</p>
